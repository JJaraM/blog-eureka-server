spring:
  profiles:
    active:
      - eureka-server
      - eureka-client-prd
  cloud:
    services:
      registrationMethod: route
    config:
      enabled: true
      uri: https://pr-microservice-config-server.herokuapp.com
      label: master
      fail-fast: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
